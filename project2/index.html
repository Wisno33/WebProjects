<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/mySite.css">
	<script type="text/javascript" src="script.js"></script>
	<title>
		Payment
	</title>
</head>
<body>
	<header>
		<h2 class="indexh2A">
			Enter Payment Information
		</h2>
	</header>
	<main>
		<section>
			<table>
				Accepted Cards
				<tr>
					<td>
						<img src="images/Visa.png" height="50" width="50">
					</td>
					<td>
						<img src="images/MasterCard.png" height="50" width="50">
					</td>
					<td>
						<img src="images/AmEx.png" height="50" width="50">
					</td>
					<td>
						<img src="images/Discover.png" height="50" width="50">
					</td>
				</tr>
			</table>
		</section>
		<section>
			<form onSubmit="return validateForm();">
				<fieldset>
					<legend>
						Billing Information
					</legend>
				<div>
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" id="firstName" required>
				</div>
				<div>
					<label for="lastName">
						Last Name
					</label>
					<input type="text" name="lastName" id="lastName" required>
				</div>
				<div>
					<label for="address">
						Address
					</label>
					<input type="text" name="address" id="address" required>
				</div>
				<div>
					<label for="city">
						City
					</label>
					<input type="text" name="city" id="city" required>
				</div>
				<div>
					<label for="state">
						State
					</label>
					<select name="state" id="state">
						<option value="none">Select State</option>
						<option value="alabama">AL</option>
						<option value="alaska">AK</option>
						<option value="arizona">AZ</option>
						<option value="arkansas">AR</option>
						<option value="california">CA</option>
						<option value="colorado">CO</option>
						<option value="connecticut">CT</option>
						<option value="delaware">DE</option>
						<option value="florida">FL</option>
						<option value="georgia">GA</option>
						<option value="hawaii">HI</option>
						<option value="idaho">ID</option>
						<option value="illinois">IL</option>
						<option value="indiana">IN</option>
						<option value="iowa">IA</option>
						<option value="kansas">KS</option>
						<option value="kentucky">KY</option>
						<option value="louisiana">LA</option>
						<option value="maine">ME</option>
						<option value="maryland">MD</option>
						<option value="massachusetts">MA</option>
						<option value="michigan">MI</option>
						<option value="minnesota">MN</option>
						<option value="mississippi">MS</option>
						<option value="missouri">MO</option>
						<option value="montana">MT</option>
						<option value="nebraska">NE</option>
						<option value="nevada">NV</option>
						<option value="newHampshire">NH</option>
						<option value="newJersey">NJ</option>
						<option value="newMexico">NM</option>
						<option value="newYork">NY</option>
						<option value="northCarolina">NC</option>
						<option value="northDekota">ND</option>
						<option value="ohio">OH</option>
						<option value="oklahoma">OK</option>
						<option value="oregon">OR</option>
						<option value="pennsylvania">PA</option>
						<option value="rhodeIsland">RI</option>
						<option value="southCarolina">SC</option>
						<option value="southDakota">SD</option>
						<option value="tennessee">TN</option>
						<option value="texas">TX</option>
						<option value="utah">UT</option>
						<option value="vermont">VT</option>
						<option value="virginia">VA</option>
						<option value="washington">WA</option>
						<option value="westVirginia">WV</option>
						<option value="wisconsin">WI</option>
						<option value="wyoming">WY</option>
					</select>
				</div>
				<div>
					<label for="zipCode">
						Zip
					</label>
					<input type="text" name="zipCode" id="zipCode" required>
				</div>
				<div>
					<label for="emailAddress">
						Email Address
					</label>
					<input type="text" name="emailAddress" id="emailAddress" required>
				</div>
				</fieldset>
				<fieldset>
					<legend>
						Card Information
					</legend>
					<div>
						<label for="nameOnCard">
						Name on Card
						</label>
						<input type="text" name="nameOnCard" id="nameOnCard" required>
					</div>
					<div>
						<label for="cardNumber">
							Card Number
						</label>
						<input type="text" name="cardNumber" id="cardNumber" required>
					</div>
					<div>
						<label for="expireDate">
							Expiration Date
						</label>
						<input type="month" name="expireDate" id="expireDate" value="2020-04" min="2017-01" max="2025-12">
					</div>
					<div>
						<label for="securityNumber">
							<a href="https://en.wikipedia.org/wiki/Card_security_code" target="_blank">CVV2/CVC</a> 
						</label>
						<input type="text" name="securityNumber" id="securityNumber" required>
					</div>
				</fieldset>	
				<div>
					<button type="submit"><img src="images/PayNow.png" height="20" width="50"></button>
					<button type="reset">Reset</button>
				</div>
			</form>
		</section>
	</main>
	<footer>
		<nav>
			<a href="../index.html" target="_self">
				EPortfolio
			</a>
		</nav>
	</footer>
</body>
</html>
